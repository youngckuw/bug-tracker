app = 'bugtracker-backend-staging-young'
primary_region = 'sjc'

[build]

[mounts]
  source="bugtracker_data"
  destination="/data"

[env]
  DB_PATH = "/data/bugs.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
